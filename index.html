<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tea Cozy</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <nav>
            <div class="logo">
                <img src="./img/img-tea-cozy-logo.png" class="logo-img" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#featured-tea">Featured Tea</a></li>
                    <li><a href="#locations">Locations</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="mission">
                <img class="mission-pic" src="./img/img-mission-background.jpg" alt="Tea leaves">
                <div class="mission-text">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Crafted, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </section>

            <section class="featured-tea">
                <div class="featured-tea-title">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class="featured-tea-container">
                    <figure>
                        <img class="featured-tea-img" src="./img/img-berryblitz.jpg" alt="berry tea">
                        <figcaption><h4>Fall Berry Blitz Tea</h4></figcaption>
                    </figure>
                    <figure>
                        <img class="featured-tea-img" src="./img/img-spiced-rum.jpg" alt="spiced rum tea">
                        <figcaption><h4>Spiced Rum Tea</h4></figcaption>
                    </figure>
                    <figure>
                        <img class="featured-tea-img" src="./img/img-donut.jpg" alt="a donut">
                        <figcaption><h4>Seasonal Donuts</h4></figcaption>
                    </figure>
                    <figure>
                        <img class="featured-tea-img" src="./img/img-myrtle-ave.jpg" alt="picture of myrtle ave tea">
                        <figcaption><h4>Myrte Ave Tea</h4></figcaption>
                    </figure>
                    <figure>
                        <img class="featured-tea-img" src="./img/img-bedford-bizarre.jpg" alt="picture of bedford bizzare tea">
                        <figcaption><h4>Bedford Bizarre Tea</h4></figcaption>
                    </figure>
                </div>
            </section>

            <section class="locations"></section>
            <section class="contact"></section>

        <footer></footer>

        </main>

    </body>

</html>
